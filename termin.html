      font-weight: 600;

      transition: color 0.3s ease, text-shadow 0.3s ease;

    }
    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background: silver;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    .nav-links a:hover::after {

    }
    .nav-links a:hover {
      color: #fff;

      color: #777;

    @media (max-width: 768px) {

      }
