<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Integrow – Termin buchen</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    html, body {
      max-width: 100%;
      overflow-x: hidden;
      margin: 0;
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0a0a0a, #1c1c1c);
    }
    header {
      position: relative;
      padding: 60px 40px 40px;
      background: linear-gradient(to right, #1c1c1c, #000);
      text-align: center;
      border-bottom: 1px solid #444;
      box-shadow: 0 0 40px rgba(192,192,192,0.1);
      overflow: hidden;
      z-index: 1;
    }
    .parallax-bg {
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      width: 100%;
      height: 100%;
      background-image: url('Integrow-Background.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      z-index: 0;
      pointer-events: none;
      transition: filter 0.3s;
    }
    .logo-img {
      max-width: 600px;
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.4));
      transition: filter 0.4s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .logo-img:hover {
      filter: drop-shadow(0 0 18px rgba(255,255,255,0.6));
    }
    .nav-links {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 50px;
      z-index: 1000;
      position: relative;
      flex-wrap: wrap;
    }
    .nav-links a {
      color: silver;
      text-decoration: none;
      font-size: 1.4rem;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      letter-spacing: 1px;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      position: relative;
    }
    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background: silver;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    .nav-links a:hover::after {
      transform: scaleX(1);
    }
    .nav-links a:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    .section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .section h2 {
      color: silver;
      font-size: 2.4rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .calendly-inline-widget {
      width: 100%;
      min-height: 700px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 40px 20px;
      color: #777;
      font-size: 1rem;
      border-top: 1px solid #2a2a2a;
    }
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        padding-bottom: 10px;
      }
      .nav-links a {
        font-size: 1.1rem;
        padding: 5px 10px;
      }
      .logo-img {
        max-width: 400px;
      }
      .calendly-inline-widget {
        min-height: 800px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <header data-aos="fade-down">
    <div class="parallax-bg"></div>
    <img src="DB5A56C2-6537-412D-94B5-4C1A72DA5F3C.PNG" alt="Integrow Logo" class="logo-img" />
    <div class="nav-links">
      <a href="index.html">Startseite</a>
      <a href="produkt.html">Produkt</a>
      <a href="kurse.html">Kurse</a>
      <a href="support.html">Support</a>
      <a href="impressum.html">Impressum</a>
    </div>
  </header>

  <div class="section" data-aos="fade-up">
    <h2>Buche deinen Termin</h2>
    <div 
      class="calendly-inline-widget" 
      data-url="https://calendly.com/leonidas-pyka/30min" 
      style="min-width:320px; height:700px;">
    </div>
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
  </div>

  <footer>
    &copy; 2025 Integrow. Digital Elegance. Klar. Stark. Skaliert.
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      duration: 1000
    });
  </script>
  <!-- Lenis Library einbinden (vor </body>) -->
<script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.18/bundled/lenis.min.js"></script>

<script>
  const lenis = new Lenis({
    duration: 1.6, // Geschwindigkeit (kannst du anpassen, z.B. 1.0 oder 1.5)
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
    smooth: true
  })

  function raf(time) {
    lenis.raf(time)
    requestAnimationFrame(raf)
  }

  requestAnimationFrame(raf)
</script>
<script>
  // Parallax-Effekt für Header-Background
  function parallaxHeader() {
    var scrolled = window.scrollY;
    var parallax = document.querySelector('.parallax-bg');
    var parallaxOffset = Math.min(scrolled * 0.25, 120); // Maximal 120px Offset
    if (parallax) parallax.style.transform = 'translateY(' + parallaxOffset + 'px)';
  }
  window.addEventListener('scroll', parallaxHeader);
  parallaxHeader();
</script>
</body>
</html>
