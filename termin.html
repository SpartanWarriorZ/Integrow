<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Termin buchen – Integrow</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0a0a0a, #1c1c1c);
    }
    header {
      padding: 60px 40px 40px;
      background: linear-gradient(to right, #1c1c1c, #000);
      text-align: center;
      border-bottom: 1px solid #444;
      box-shadow: 0 0 40px rgba(192,192,192,0.1);
    }
    .logo-img {
      max-width: 400px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.4));
      display: block;
      margin: 0 auto 20px;
    }
    .section {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: silver;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input, textarea {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1c1c1c;
      color: #e0e0e0;
    }
    input[type="submit"] {
      background: linear-gradient(to right, #d8d8d8, #a8a8a8);
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background: linear-gradient(to right, #ffffff, #bfbfbf);
    }
    .calendar-embed {
      margin-top: 50px;
      text-align: center;
    }
    iframe {
      border: none;
      width: 100%;
      min-height: 700px;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 40px 20px;
      color: #777;
      font-size: 1rem;
      border-top: 1px solid #2a2a2a;
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <header>
    <img src="DB5A56C2-6537-412D-94B5-4C1A72DA5F3C.PNG" alt="Integrow Logo" class="logo-img" />
  </header>

  <div class="section">
    <h2>Termin buchen</h2>
    <form>
      <input type="text" name="vorname" placeholder="Vorname" required>
      <input type="text" name="nachname" placeholder="Nachname" required>
      <input type="text" name="firma" placeholder="Firma (optional)">
      <input type="email" name="email" placeholder="E-Mail" required>
      <input type="tel" name="telefon" placeholder="Telefon (optional)">
      <textarea name="nachricht" rows="4" placeholder="Deine Nachricht..."></textarea>
      <input type="submit" value="Termin anfragen">
    </form>

    <div class="calendar-embed">
      <h2 style="margin-top: 60px;">Kalender auswählen</h2>
      
      <iframe src="https://calendly.com/leonidas-pyka/30min" frameborder="0"></iframe>
    </div>
  </div>

  <footer>
    &copy; 2025 Integrow. Digital Elegance. Klar. Stark. Skaliert.
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      duration: 1000
    });
  </script>
</body>
</html>
