                button.style.background = 'rgba(255, 255, 255, 0.06)';
                button.style.borderColor = 'rgba(255, 255, 255, 0.15)';
              } else {
                button.classList.add('selected');
                button.style.background = 'rgba(255, 215, 0, 0.2)';

              }
            } else {

          });

        });
        if (questions[currentQuestion].type === 'multi') {
          const confirmButton = document.createElement('button');
          confirmButton.className = 'option-button';

          confirmButton.textContent = 'Auswahl best√§tigen';
          confirmButton.addEventListener('click', () => {
            const selected = Array.from(optionsDiv.querySelectorAll('.selected')).map(btn => btn.textContent);
            if (selected.length > 0) {
              selectOption(selected.join(', '));
            }
          });
          optionsDiv.appendChild(confirmButton);
        }
        messageDiv.appendChild(optionsDiv);
      }
      chatbotMessages.appendChild(messageDiv);
      chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }
    function selectOption(option) {
      addMessage(option, true);
      userAnswers[questions[currentQuestion].id] = option;
      currentQuestion++;
      setTimeout(() => {
        if (currentQuestion < questions.length) {
          askQuestion();
        } else {
          showRecommendation();
        }
      }, 500);
    }
    function askQuestion() {
      const question = questions[currentQuestion];
      addMessage(question.text, false, question.options);

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message bot';
        const avatar = document.createElement('div');
        avatar.className = 'message-avatar';
        avatar.textContent = 'ü§ñ';
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(recDiv);
        chatbotMessages.appendChild(messageDiv);
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        setTimeout(() => {
          addMessage('Haben Sie noch Fragen zu diesem Paket oder m√∂chten Sie direkt einen Termin f√ºr eine pers√∂nliche Beratung vereinbaren?', false);
        }, 2000);
      }, 2500);
    }
    function startChat() {
      chatbotMessages.innerHTML = '';
      currentQuestion = 0;
      userAnswers = {};
      setTimeout(() => { addMessage('Hallo! üëã Sch√∂n, dass Sie hier sind!', false); }, 300);
      setTimeout(() => { addMessage('Ich bin Ihr pers√∂nlicher Assistent und helfe Ihnen dabei, die perfekte Webseiten-L√∂sung zu finden, die genau zu Ihren Bed√ºrfnissen und Zielen passt.', false); }, 1200);
      setTimeout(() => { addMessage('Daf√ºr stelle ich Ihnen ein paar gezielte Fragen, damit wir gemeinsam die ma√ügeschneiderte L√∂sung f√ºr Sie finden k√∂nnen. Los geht\'s! üöÄ', false); }, 2500);
      setTimeout(() => { askQuestion(); }, 4000);
    }
    function toggleChatbot() {
      chatbotWindow.classList.toggle('active');
      chatbotToggle.classList.toggle('active');
      if (chatbotWindow.classList.contains('active')) {
        if (chatbotMessages.children.length === 0) {
          startChat();
        }
        // Fokus entfernt, um automatisches Zoom und Tastatur auf iOS zu vermeiden
      }
    }
    function closeChatbot() {
      chatbotWindow.classList.remove('active');
      chatbotToggle.classList.remove('active');
    }
    function sendMessage() {
      const text = chatbotInput.value.trim();
      if (!text) return;
      addMessage(text, true);
      chatbotInput.value = '';
      setTimeout(() => {
        if (currentQuestion < questions.length) {
          addMessage('Bitte w√§hlen Sie eine der oben angezeigten Optionen aus. üòä', false);
        } else {
          addMessage('Vielen Dank f√ºr Ihre Nachricht! F√ºr weitere Fragen kontaktieren Sie uns gerne direkt √ºber unser Kontaktformular.', false);
        }
      }, 500);
    }
    chatbotToggle.addEventListener('click', toggleChatbot);
    chatbotClose.addEventListener('click', closeChatbot);
    chatbotSend.addEventListener('click', sendMessage);
    chatbotInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    document.addEventListener('click', (e) => {
      if (chatbotWindow.classList.contains('active') && !chatbotWindow.contains(e.target) && !chatbotToggle.contains(e.target)) {
        if (!e.target.classList.contains('option-button')) {
        }
      }
    });
  })();
