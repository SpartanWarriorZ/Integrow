<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrow – Impressum</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0a0a0a, #1c1c1c);
    }
    header {
      padding: 80px 40px 60px;
      background: linear-gradient(to right, #1c1c1c, #000);
      text-align: center;
      border-bottom: 1px solid #444;
      box-shadow: 0 0 40px rgba(192,192,192,0.1);
    }
    .logo-img {
  max-width: 600px;
  width: 100%;
  height: auto;
  margin-bottom: 10px;
  filter: drop-shadow(0 0 12px rgba(255,255,255,0.4));
  transition: filter 0.4s ease;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.logo-img:hover {
  filter: drop-shadow(0 0 18px rgba(255,255,255,0.6));
}
    header h1 {
      font-family: 'Rajdhani', sans-serif;
      font-size: 4.5rem;
      color: #c0c0c0;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 0 0 6px #ffffff, 0 0 12px #ffffff;
      -webkit-text-stroke: 1px black;
    }
    .nav-links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 50px;
      z-index: 1000;
      position: relative;
      flex-wrap: wrap;
    }
    .nav-links a {
  color: silver;
  text-decoration: none;
  font-size: 1.4rem;
  font-family: 'Rajdhani', sans-serif;
  font-weight: 600;
  letter-spacing: 1px;
  transition: color 0.3s ease, text-shadow 0.3s ease;
  position: relative; /* WICHTIG für die Pseudo-Klasse */
}

.nav-links a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -5px;
  width: 100%;
  height: 2px;
  background: silver;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s ease;
}

.nav-links a:hover::after {
  transform: scaleX(1);
}
    .nav-links a:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    .section {
      padding: 80px 40px;
      max-width: 1200px;
      margin: auto;
      border-bottom: 1px solid #2a2a2a;
      text-align: center;
    }
    .section h2 {
      color: silver;
      font-size: 2.4rem;
      margin-bottom: 30px;
      text-transform: uppercase;
    }
    .section p {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #ccc;
      max-width: 800px;
      margin: 0 auto 20px;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 40px 20px;
      color: #777;
      font-size: 1rem;
      border-top: 1px solid #2a2a2a;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 3rem;
      }
      .nav-links {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        padding-bottom: 10px;
      }
      .nav-links a {
        font-size: 1.1rem;
        padding: 5px 10px;
      }
      .logo-img {
        max-width: 400px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header data-aos="fade-down">
  <img src="DB5A56C2-6537-412D-94B5-4C1A72DA5F3C.PNG" alt="Integrow Logo" class="logo-img" />
  <div class="nav-links">

  </div>
</header>

    <p data-aos="fade-up" data-aos-delay="100">
      Leonidas Pyka
    </p>
    <p data-aos="fade-up" data-aos-delay="200">
      Telefon: 017682324259
    </p>
    <p data-aos="fade-up" data-aos-delay="300">
      Email: Kontakt@Integrow.com
    </p>
  </div>

  <footer>
    &copy; 2025 Integrow. Digital Elegance. Klar. Stark. Skaliert.
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

    AOS.init({
      once: true,
      duration: 1000
    });
  </script>
</body>
</html>
