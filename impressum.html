<script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.18/bundled/lenis.min.js"></script>

<script>
  const lenis = new Lenis({
    duration: 1.6, // Geschwindigkeit (kannst du anpassen, z.B. 1.0 oder 1.5)
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
    smooth: true
  })

  function raf(time) {
    lenis.raf(time)
    requestAnimationFrame(raf)
  }

  requestAnimationFrame(raf)
</script>

  <!-- Parallax-Effekt für Header-Background -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      function parallaxHeader() {
        var scrolled = window.scrollY;
        var parallax = document.querySelector('.parallax-bg');
        var header = document.querySelector('header');
        if (parallax && header) {
          var maxOffset = header.offsetHeight * 0.6;
          var parallaxOffset = Math.min(scrolled * 0.25, maxOffset);
          parallax.style.transform = 'translateY(' + parallaxOffset + 'px)';
        }
      }
      window.addEventListener('scroll', parallaxHeader);
      parallaxHeader();
    });
  </script>

<script>
(function() {
  const track = document.querySelector('.clients-track');
  if (!track) return;
  // Logos sichern und duplizieren
  const logos = Array.from(track.children);
  logos.forEach(logo => track.appendChild(logo.cloneNode(true)));

  let groupWidth = 0;
  let pos = 0;
  let speed = 0.5;
  let paused = false;

  // Nach dem Rendern messen!
  function measureAndStart() {
    groupWidth = 0;
    for (let i = 0; i < logos.length; i++) {
      groupWidth += track.children[i].offsetWidth;
      if (i < logos.length - 1) {
        const style = getComputedStyle(track);
        groupWidth += parseInt(style.gap || 0, 10);
      }
    }
    animate();
  }

  function animate() {
    if (!paused) {
      pos -= speed;
      if (Math.abs(pos) >= groupWidth) pos = 0;
      track.style.transform = `translateX(${pos}px)`;
    }
    requestAnimationFrame(animate);
  }

  track.parentElement.addEventListener('mouseenter', () => paused = true);
  track.parentElement.addEventListener('mouseleave', () => paused = false);

  window.addEventListener('load', () => {
    requestAnimationFrame(measureAndStart);
  });
})();
</script>
