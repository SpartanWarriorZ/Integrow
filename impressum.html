  <script>
    // Endlos animierter Logo-Slider (Loop, smooth, keine Lücken, echtes Kreislauf-Verhalten)
    (function() {
      const track = document.getElementById('logo-marquee-track');
      let pos = 0;
      let speed = 0.7;
      let direction = 1;
      let hoverLeft = false;
      let hoverRight = false;
      let reqId;

      function getLoopWidth() {
        // Die Hälfte der Track-Breite, weil die Logos 2x hintereinander stehen
        return track.scrollWidth / 2;
      }

      function animate() {
        const loopWidth = getLoopWidth();
        pos -= speed * direction;

        // Nahtloser Loop: Wenn ein kompletter Satz durch ist, zurücksetzen
        if (pos <= -loopWidth) pos += loopWidth;
        if (pos >= 0) pos -= loopWidth;

        track.style.transform = `translate3d(${pos}px,0,0)`;
        reqId = requestAnimationFrame(animate);
      }

      function setDirection(newDir) {
        direction = newDir;
      }
      function setSpeed(newSpeed) {
        speed = newSpeed;
      }
      function handleHover(area, isHover) {
        if (area === 'left') hoverLeft = isHover;
        if (area === 'right') hoverRight = isHover;
        if (hoverLeft && !hoverRight) {
          setDirection(-1);
          setSpeed(1.5);
        } else if (hoverRight && !hoverLeft) {
          setDirection(1);
          setSpeed(1.5);
        } else {
          setSpeed(0.7);
          setDirection(1);
        }
      }
      document.querySelector('.logo-marquee-hover.left').addEventListener('mouseenter', () => handleHover('left', true));
      document.querySelector('.logo-marquee-hover.left').addEventListener('mouseleave', () => handleHover('left', false));
      document.querySelector('.logo-marquee-hover.right').addEventListener('mouseenter', () => handleHover('right', true));
      document.querySelector('.logo-marquee-hover.right').addEventListener('mouseleave', () => handleHover('right', false));
      animate();
    })();
  </script>

<script>
  const lenis = new Lenis({
    duration: 1.6, // Geschwindigkeit (kannst du anpassen, z.B. 1.0 oder 1.5)
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
    smooth: true
  })

  function raf(time) {
    lenis.raf(time)
    requestAnimationFrame(raf)
  }

  requestAnimationFrame(raf)
</script>
<script>
(function() {
  // Endlos-Loop-Animation
  const track = document.querySelector('.logo-carousel-mouse-track');
  const inners = track.querySelectorAll('.logo-carousel-mouse-inner');
  let pos = 0;
  let speed = 0.7; // px per frame
  let direction = 1; // 1 = rechts nach links, -1 = links nach rechts
  let reqId;
  let hoverLeft = false;
  let hoverRight = false;

  function animate() {
    // Endlos-Loop: Wenn eine Hälfte komplett raus ist, zurücksetzen
    const innerWidth = inners[0].offsetWidth;
    pos -= speed * direction;
    if (pos <= -innerWidth) pos += innerWidth;
    if (pos >= 0) pos -= innerWidth;
    track.style.transform = `translateX(${pos}px)`;
    reqId = requestAnimationFrame(animate);
  }

  function setDirection(newDir) {
    direction = newDir;
  }

  function setSpeed(newSpeed) {
    speed = newSpeed;
  }

  function handleHover(area, isHover) {
    if (area === 'left') hoverLeft = isHover;
    if (area === 'right') hoverRight = isHover;
    if (hoverLeft && !hoverRight) {
      setDirection(-1);
      setSpeed(1.5);
    } else if (hoverRight && !hoverLeft) {
      setDirection(1);
      setSpeed(1.5);
    } else {
      setSpeed(0.7);
      setDirection(1);
    }
  }

  document.querySelector('.logo-carousel-mouse-area.left').addEventListener('mouseenter', () => handleHover('left', true));
  document.querySelector('.logo-carousel-mouse-area.left').addEventListener('mouseleave', () => handleHover('left', false));
  document.querySelector('.logo-carousel-mouse-area.right').addEventListener('mouseenter', () => handleHover('right', true));
  document.querySelector('.logo-carousel-mouse-area.right').addEventListener('mouseleave', () => handleHover('right', false));

  animate();
})();
</script>

        if (parallax && header) {

          var parallaxOffset = Math.min(scrolled * 0.25, maxOffset);
          parallax.style.transform = 'translateY(' + parallaxOffset + 'px)';
        }
      }
      window.addEventListener('scroll', parallaxHeader);
      parallaxHeader();
    });
